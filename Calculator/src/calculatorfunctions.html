<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="calculatorStyle.css" />
  </head>
  <body>
    <h1>#Calculator</h1>
    <div class="container">
      <div class="display">
        123
      </div>

      <div class="button">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="calculations">+</button>
        <button class="calculations">-</button>
        <br />
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="calculations">+</button>
        <button class="calculations">-</button>
        <br />
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <br />
        <button>0</button>
        <button>C</button>
        <button>.</button>
      </div>
    </div>

    <div class="equals">
      <button>=</button>
    </div>
  </body>
</html>
